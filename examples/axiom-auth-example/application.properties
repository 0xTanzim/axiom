# Server configuration
server.port=8080
server.host=0.0.0.0

# Database (H2 in-memory for dev)
database.url=jdbc:h2:mem:auth;DB_CLOSE_DELAY=-1
database.username=sa
database.password=

# JWT configuration
jwt.secret=axiom-example-secret-key-change-in-production-256-bit
jwt.expiration=86400
jwt.issuer=axiom-auth-example

# Logging
logging.level=INFO
