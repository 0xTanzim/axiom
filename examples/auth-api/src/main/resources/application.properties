# Axiom Auth API Configuration
# This file is automatically loaded by Axiom

# Server Configuration
server.host=0.0.0.0
server.port=8080
server.contextPath=/api

# Database Configuration
database.url=jdbc:h2:mem:authdb;DB_CLOSE_DELAY=-1
database.username=sa
database.password=
database.poolSize=10

# Application Settings
app.name=Axiom Auth API
app.version=1.0.0
app.debug=true

# JWT Settings (example)
jwt.secret=my-super-secret-key-for-jwt-signing
jwt.expiration=3600

# Feature Flags
features.registration.enabled=true
features.password-reset.enabled=false
